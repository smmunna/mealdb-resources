<!DOCTYPE html>
<html data-theme="corporate" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d0855b299.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FFC107',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class=" font-poppins">
    <!-- Header Section -->
    <header class=" lg:bg-cover" style="background-image: url('images/banner_1.png');">
        <!-- Navigation Bar -->
        <nav class=" flex justify-between items-center bg-slate-300 px-2 py-2">
            <div class="nav-header text-3xl font-semibold p-3">Tasty Hut</div>
            <div class="sign-up md:mt-2 flex justify-center items-center gap-2">
                <button class="bg-yellow p-3 font-bold rounded hover:bg-slate-400 hover:text-white">Sign-Up</button>
            </div>
        </nav>

        <!-- End of Navbar -->
        <!-- Header Image -->
        <div class="relative text-center h-screen bg-[url('images/banner_1.png')] bg-cover bg-no-repeat bg-center ">
            <div class=" absolute inset-0 bg-black opacity-50"></div>
            <div class="md:pt-10 lg:pt-60 absolute">
                <h2 class=" text-4xl mt-40 md:mt-0 text-white leading-normal  lg:px-36 font-bold md:text-4xl  lg:text-7xl">Taste Our
                    Delicious Best Foods</h2>
                <p class="text-white py-10 leading-8 md:px-64">There are many variations of passages of Lorem Ipsum available, but the
                    majority have suffered alteration in some form, by injected humou.</p>
                <div class="mt-4">
                    <input id="searchFood" class="p-3 outline-none rounded" type="text" placeholder="Search Food">
                    <button onclick="searchFood()" class="m-2 bg-yellow p-3 font-bold rounded">Search</button>
                </div>
            </div>
        </div>
        <!-- End of Header Image -->
    </header>
    <!-- End of Header -->

    <!-- Main Section -->
    <main>
        <section class="pt-5">
            <h2 class=" text-center text-4xl mt-10 mb-4">Your Favorite Food</h2>

            <div id="parentDiv" class=" grid lg:grid-cols-2 md:px-32 gap-5">
                
            </div>

        </section>
        <section class="text-center ">
            <button class="mt-5 bg-yellow p-3 font-bold rounded hover:bg-slate-400" onclick="showAll()">Show All</button>
        </section>

        <section>
            <!-- Modal -->
<div
  data-te-modal-init
  class="fixed top-0 left-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px]">
    <div
      class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
        <h5
          class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
          id="exampleModalLabel">
          Modal title
        </h5>
        <button
          type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="relative flex-auto p-4" data-te-modal-body-ref>
        Modal body text goes here.
      </div>
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
        <button
          type="button"
          class="inline-block rounded bg-primary-100 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light">
          Close
        </button>
        <button
          type="button"
          class="ml-1 inline-block rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
          data-te-ripple-init
          data-te-ripple-color="light">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>
        <div class="mt-4 md:px-36 py-20 bg-black text-white text-center">
            <h4>Developed by Sm Munna 2023 &copy; </h4>
        </div>
    </footer>
    <!-- End of Footer Section -->

    <!-- Custom Script JS -->
    <script src="js/meals.js"></script>
</body>

</html>
