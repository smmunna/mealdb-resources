<!DOCTYPE html>
<html data-theme="corporate" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d0855b299.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FFC107',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class=" font-poppins">
    <!-- Header Section -->
    <header class="bg-cover" style="background-image: url('images/banner_1.png');">
        <!-- Navigation Bar -->
        <nav class=" flex justify-between items-center bg-slate-300 px-2 py-2">
            <div class="nav-header text-3xl font-semibold p-3">Tasty Hut</div>
            <div class="sign-up md:mt-2 flex justify-center items-center gap-2">
                <button class="bg-yellow p-3 font-bold rounded hover:bg-slate-400 hover:text-white">Sign-Up</button>
            </div>
        </nav>

        <!-- End of Navbar -->
        <!-- Header Image -->
        <div class="relative text-center h-screen bg-[url('images/banner_1.png')] bg-cover bg-no-repeat bg-center ">
            <div class=" absolute inset-0 bg-black opacity-50"></div>
            <div class="md:pt-60 absolute">
                <h2 class=" text-4xl mt-40 text-white leading-normal  md:px-36 font-bold  md:text-7xl">Taste Our
                    Delicious Best Foods</h2>
                <p class="text-white md:px-64">There are many variations of passages of Lorem Ipsum available, but the
                    majority have suffered alteration in some form, by injected humou.</p>
                <div class="mt-4">
                    <input class="p-3 outline-none rounded" type="text" placeholder="Search Food">
                    <button class="bg-yellow p-3 font-bold rounded">Search</button>
                </div>
            </div>
        </div>
        <!-- End of Header Image -->
    </header>
    <!-- End of Header -->

    <!-- Main Section -->
    <main>
        <section class="pt-5">
            <h2 class=" text-center text-4xl mt-10 mb-4">Your Favorite Food</h2>

            <div id="parentDiv" class=" grid md:grid-cols-2 md:px-32 gap-5">
                <div class=" md:flex gap-3 border-2 border-red-300 p-5">
                    <div>
                        <img src="images/banner_1.png" class=" w-100 md:h-72" alt="">
                    </div>
                    <div>
                        <h2 class="text-3xl mb-3 mt-4">Chicken Handi</h2>
                        <p class="mb-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, sint.</p>
                        <button class="text-yellow text-2xl">View Details</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>

    </footer>
    <!-- End of Footer Section -->

    <!-- Custom Script JS -->
    <script src="js/meals.js"></script>
</body>

</html>
